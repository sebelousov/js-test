  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <div id="result">
            <p>Normal html-code...</p>
            <svg xmlns="http://www.w3.org/2000/svg">
              <circle
               r="40"
               cx="55"
               cy="55"
               fill="blue" 
              />
              <rect
               x="5"
               y="5"
               width="100"
               height="100"
               stroke="red"
               fill="none" 
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mb-2 shadow-none bg-light rounded">
          <div>
            <p>Before canvas.</p>
            <canvas width="120" height="60"></canvas>
            <p>After canvas.</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      let cx = document.querySelector("canvas").getContext("2d");
      cx.beginPath();
      cx.fillStyle = "red";
      cx.moveTo(50, 10);
      cx.lineTo(10, 70);
      cx.lineTo(90, 70);
      cx.fill();

      function makeAdder(a) {
        return function(b) {
          return a + b;
        }
      }

      var add5 = makeAdder(5);
      var add20 = makeAdder(20);

      console.log(add5(6));
      console.log(add20(7));
    </script>
